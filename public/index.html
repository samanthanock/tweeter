<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />
    <link rel="stylesheet" href="/styles/new-tweet-container.css" />


    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px" />
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">

        <div class="topOfTweetBox">
          <h2>Compose Tweet</h2>
          <form action="/tweets/" method="POST">
            <div>
              <textarea id='newTweetText' name="text" placeholder="What?"></textarea>
            </div>
          </div>

          <div class="newTweetFooter">
            <input class="button" type="submit" value="Tweet" />
            <p class="counter">140</p>
          </div>
        </form>
      </section>

      <section class="newContainer">
        <h3>New Tweet Container</h3>
        <p class="tweetContent">here be the new tweets></p>
        <footer class="NWTFooter">
          <p class="newTweetContainterContent"> here is all the footer information</p>
        </footer>
      </section>

    </main>

    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  </body>
</html>
