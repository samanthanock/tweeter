<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" />
    <link rel="stylesheet" href="/styles/nav.css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" />

    <!-- JQUERY-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>

    <!-- External JS -->
    <script src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script src="/scripts/app.js"></script>
    <script src="/scripts/composer-char-counter.js"></script>

    <!-- Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png" width="80px" height="80px" />
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/tweets/" method="POST">
          <textarea name="text" placeholder="TWEET TEST"></textarea>
          <input type="submit" value="Tweet" /> <span class="counter">140</span>
        </form>
      </section>
    </main>
  </body>
</html>
